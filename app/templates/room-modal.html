<div class="my-modal">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Create new room</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <form ng-submit="$ctrl.ok(inputValue)">
            Enter a room name
            </br>
            <input class="input" type="text" name="room-name" ng-model="inputValue">
            <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancel</button>
            <button class="btn btn-primary" type="submit">Create room</button>
        </form>
    </div>
    <div class="modal-footer"></div>
</div>
