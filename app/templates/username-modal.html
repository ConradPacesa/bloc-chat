<div class="my-modal">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Set a username</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <form ng-submit="$ctrl.setUser(inputValue)">
            This name will appear when you send messages
            </br>
            <input class="input" type="text" name="user-name" ng-model="inputValue">
            <button class="btn btn-primary set-user" type="submit">Set username</button>
        </form>
    </div>
    <div class="modal-footer"></div>
</div>
